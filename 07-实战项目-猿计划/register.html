<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/l-r-header.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- 头部 start -->
    <header>
        <div class="content">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" width="502" height="482" alt=""></a>
            </div>
            <div class="title">
                <h1><a href="javascript:void(0);">猿计划</a></h1>
            </div>
            <div class="guide">
                <ul>
                    <li class="item"><a href="index.html">首页</a></li>
                    <li class="item"><a href="">知识体系</a></li>
                    <li class="item"><a href="">话题</a></li>
                    <li class="item"><a href="">博客</a></li>
                    <li class="item"><a href="">题目</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- 头部 end -->
    <!-- 主体 start -->
    <main>
        <div class="wrap">
            <!-- 白色注册框 start -->
            <div class="register">
                <!-- 注册输入主体 start-->
                <div class="r-content">
                    <div class="c-title">
                        <h2>加入我们</h2>
                    </div>
                    <span class="c-line"></span>
                    <!-- 表单 -->
                    <div class="formbox">
                        <p id="tip">
                        </p>
                        <form action="login.html" method="POST" id="form-one">
                            <div class="phonebox samebox">
                                <input type="text" name="userphone" id="userphone" class="samestyle samefocus" placeholder="请输入手机号码">
                            </div>
                            <div class="namebox samebox">
                                <input type="text" name="username" id="username" class="samestyle samefocus" placeholder="请输入昵称,可包含汉字">
                            </div>
                            <div class="samebox pwdbox">
                                <input type="password" name="userpwd" id="userpwd" class="samestyle samefocus" placeholder="请输入密码,字母和数字相结合,至少六位密码">
                            </div>
                            <div class="samebox confirmbox">
                                <input type="password" name="confirmpwd" id="confirmpwd" class="samestyle samefocus" placeholder="请再次输入密码">
                            </div>
                            <div class="samebox generalbox">
                                <div class="g-left">
                                    <input type="text" name="
                                    generalcode" id="generalcode" placeholder="请输入短信验证码">
                                </div>
                                <div class="g-right">
                                    <input type="button" value="获取验证码" id="phonecode">
                                </div>
                            </div>
                            <div class="samebox loginbox">
                                <a href="login.html">立即登录</a>
                                <span>已有账号?</span>
                            </div>
                            <div class="samebox submitbox">
                                <input type="button" value="注册" id="submitbtn" class="samestyle">
                            </div>
                        </form>
                    </div>
                <!-- 注册输入主体 end-->
                </div>
            </div>
            <!-- 白色注册框 end -->
        </div>
    </main>
    <!-- 主体 end -->
    <script src="js/mytool.js"></script>
    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
